<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Booking Price Comparison | CodeReview 02 | Dominic Wieser</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- HEADER -->
	<header>
		<div>
			<!-- LOGO -->
			<figure>
				<img src="img/logo.png" alt="logo">
			</figure>
			<h1>Price comparison</h1>
		</div>
		<!-- NAVIGATION -->
		<nav>
			<ul>
				<li><a href="#">Link1</a></li>
				<li><a href="#">Link2</a></li>
				<li><a href="#">Link3</a></li>
				<li><a href="#">Link4</a></li>
			</ul>
		</nav>
	</header>
	<!-- MAIN CONTAINER -->
	<div class="container">
		<div class="column">
			<figure>
				<img src="amsterdam.png" alt="city-amsterdam">
				<figcaption> 
					<span class="blue align-left">Amsterdam</span> 
					<span class="align-right">1189</span>
					<span class="align-left">Netherlands</span> 
					<span class="align-right">Average price</span>
				</figcaption>
			</figure>
		</div>

		<div class="column">
			<figure>
				<img src="london.png" alt="city-london">
				<figcaption> 
					<span class="blue align-left">London</span> 
					<span class="align-right">2360</span>
					<span class="align-left">United Kingdom</span> 
					<span class="align-right">Average price</span>
				</figcaption>
			</figure>
		</div>

		<div class="column">
			<figure>
				<img src="vienna.jpg" alt="city-vienna">
				<figcaption> 
					<span class="blue align-left">Vienna</span> 
					<span class="align-right">1300</span>
					<span class="align-left">Austria</span> 
					<span class="align-right">Average price</span>
				</figcaption>
			</figure>
		</div>

		<div class="column">
			<figure>
				<img src="new-york.jpg" alt="city-new-york">
				<figcaption> 
					<span class="blue align-left">New York</span> 
					<span class="align-right">2799</span>
					<span class="align-left">United States of America</span> 
					<span class="align-right">Average price</span>
				</figcaption>
			</figure>
		</div>
	</div>

</body>
</html>
